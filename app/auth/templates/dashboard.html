{% block content %}
    {% from 'bootstrap5/form.html' import render_form, render_field, render_form_row %}
    <div id="row">
        <h2>Dashboard</h2>
        <p>Welcome: {{ current_user.email }}<br/>

        <form method="POST" action="" enctype="multipart/form-data">
            <p><input type="file" name="file">

        </form>
    </div>
{% endblock %}
